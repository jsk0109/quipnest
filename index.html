<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuipNest - Inspiring Quotes</title>
    <!-- Favicon -->
    <link rel="icon" href="data:,">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Anime.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen text-gray-800">
    <div class="container mx-auto p-4 pb-8 relative z-10">
        <!-- 테마 선택 (상단 이동) -->
        <div class="theme-section text-center mb-8">
            <label for="theme-select" class="mr-2">Choose Theme: </label>
            <select id="theme-select" class="border rounded-lg p-2">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="minimal">Minimal</option>
            </select>
        </div>

        <!-- 시간 카드 -->
        <div class="time-card bg-black shadow-lg rounded-lg p-4 mb-8 mx-auto" style="aspect-ratio: 9/6; max-width: 800px;">
            <div class="clock w-full h-[70%] flex justify-center items-center">
                <span id="hours" class="text-white text-6xl"></span>
                <span class="text-white text-6xl mx-2">:</span>
                <span id="minutes" class="text-white text-6xl"></span>
                <span class="text-white text-6xl mx-2">:</span>
                <span id="seconds" class="text-red-500 text-5xl"></span>
                <span id="ampm" class="text-white text-2xl ml-4"></span>
            </div>
            <div class="time-quote text-white text-center h-[30%] flex items-center justify-center overflow-hidden">
                <div id="time-quotes" class="flex flex-col"></div>
            </div>
        </div>

        <!-- 오늘의 명언 -->
        <div class="today-quote-section text-center mb-8">
            <h2 class="text-2xl font-bold mb-4">Today's Quote</h2>
            <div class="quote-box bg-white shadow-lg rounded-lg p-6" data-aos="fade-in">
                <p id="today-quote" class="text-xl">"Loading today's quote..."</p>
                <p id="today-author" class="text-gray-600 italic">— Unknown</p>
            </div>
        </div>

        <!-- 랜덤 명언 -->
        <div class="random-quote-section text-center mb-8">
            <h2 class="text-2xl font-bold mb-4">Random Quote</h2>
            <button id="random-quote-btn" class="bg-green-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-600 transition">Generate Random Quote</button>
            <div class="quote-box bg-white shadow-lg rounded-lg p-6 mt-4 hidden" id="random-quote-box" data-aos="fade-in">
                <p id="random-quote" class="text-xl"></p>
                <p id="random-author" class="text-gray-600 italic"></p>
            </div>
            <p id="random-limit-message" class="text-red-500 font-bold mt-2 hidden">Tomorrow you can generate again!</p>
        </div>

        <!-- 지난 명언 -->
        <div class="past-quotes-section text-center mb-8">
            <h2 class="text-2xl font-bold mb-4">Past Quotes</h2>
            <div id="past-quotes" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
        </div>

        <!-- 피드백 섹션 -->
        <div class="feedback-section text-center mb-8">
            <h2 class="text-2xl font-bold mb-4">Feedback</h2>
            <form id="feedback-form" class="max-w-md mx-auto">
                <input type="text" name="name" placeholder="Your Name" class="w-full p-2 mb-4 border rounded-lg" required>
                <input type="email" name="email" placeholder="Your Email" class="w-full p-2 mb-4 border rounded-lg" required>
                <textarea name="message" placeholder="Your Feedback" class="w-full p-2 mb-4 border rounded-lg h-24" required></textarea>
                <button type="submit" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition">Submit</button>
            </form>
        </div>

        <!-- 푸터 -->
        <footer class="text-center p-4 bg-white rounded-lg shadow-lg mb-8">
            <p>Contact: <a href="mailto:jsk0109@gmail.com" class="text-blue-500">jsk0109@gmail.com</a></p>
            <p class="mt-2">Support QuipNest with a coffee!</p>
            <a href="https://www.buymeacoffee.com/quipnest" target="_blank" class="bg-green-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-600 transition mt-4 inline-block">Buy Me a Coffee ($3)</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
